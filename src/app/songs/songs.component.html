<h2>Mis canciones</h2>
<input type="text" [(ngModel)]="newSong">
<button (click)="searchSong()">Buscar canci√≥n</button>
<ul class="songs">

    <span  *ngFor="let artist of song.artists">{{artist.name}}</span>
  </li>
</ul>
